name: Tests

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
jobs:
  test:
    # Macos includes virtualbox and vagrant.
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Env
        run: set
        
      # Runs make test
      - name: Run make test
        run: |
          export CURL_CA_BUNDLE=/etc/ssl/certs
          make test
